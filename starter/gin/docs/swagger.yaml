paths:
  /api/admin/audit:
    get:
      consumes:
        - application/json
      description: 分页获取审计日志，支持按用户、操作、资源、状态、时间范围筛选
      parameters:
        - description: Action 操作类型过滤（语义化标识，如 setting.update）
          in: query
          name: action
          type: string
        - description: EndDate 结束时间（RFC3339 格式）
          in: query
          name: end_date
          type: string
        - default: 20
          description: Limit 每页数量，默认 20，最大 1000
          in: query
          maximum: 1000
          minimum: 1
          name: limit
          type: integer
        - default: 1
          description: Page 页码，从 1 开始
          in: query
          minimum: 1
          name: page
          type: integer
        - description: Resource 资源分类过滤（如 setting, user）
          in: query
          name: resource
          type: string
        - description: StartDate 开始时间（RFC3339 格式）
          in: query
          name: start_date
          type: string
        - description: Status 状态过滤
          enum:
            - success
            - failure
          in: query
          name: status
          type: string
        - description: UserID 按用户 ID 过滤
          in: query
          name: user_id
          type: integer
      produces:
        - application/json
      responses:
        "200":
          description: 审计日志列表
          schema:
            $ref: "#/definitions/response.PagedResponse-audit_AuditDTO"
        "400":
          description: 参数错误
          schema:
            $ref: "#/definitions/response.ErrorResponse"
        "401":
          description: 未授权
          schema:
            $ref: "#/definitions/response.ErrorResponse"
        "403":
          description: 权限不足
          schema:
            $ref: "#/definitions/response.ErrorResponse"
        "500":
          description: 服务器内部错误
          schema:
            $ref: "#/definitions/response.ErrorResponse"
      security:
        - BearerAuth: []
      summary: 审计日志列表
      tags:
        - Admin - Audit Log
  /api/admin/audit/{id}:
    get:
      consumes:
        - application/json
      description: 根据日志ID获取审计日志详细信息
      parameters:
        - description: 日志ID
          in: path
          minimum: 1
          name: id
          required: true
          type: integer
      produces:
        - application/json
      responses:
        "200":
          description: 日志详情
          schema:
            $ref: "#/definitions/response.DataResponse-audit_AuditDTO"
        "400":
          description: 无效的日志ID
          schema:
            $ref: "#/definitions/response.ErrorResponse"
        "401":
          description: 未授权
          schema:
            $ref: "#/definitions/response.ErrorResponse"
        "403":
          description: 权限不足
          schema:
            $ref: "#/definitions/response.ErrorResponse"
        "404":
          description: 日志不存在
          schema:
            $ref: "#/definitions/response.ErrorResponse"
      security:
        - BearerAuth: []
      summary: 审计日志详情
      tags:
        - Admin - Audit Log
  /api/admin/audit/actions:
    get:
      consumes:
