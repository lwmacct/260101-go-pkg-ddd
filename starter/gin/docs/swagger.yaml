      security:
        - BearerAuth: []
      summary: 删除缓存键
      tags:
        - System
    get:
      consumes:
        - application/json
      description: 获取指定 key 的完整信息和值（类似 redis-cli GET/JSON.GET）
      parameters:
        - description: Key 完整的 key 名称（含前缀）
          in: query
