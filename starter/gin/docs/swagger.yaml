      tags:
        - User - Organization
  /api/user/tokens:
    get:
      consumes:
        - application/json
      description: 获取当前用户的所有个人访问令牌（不包含令牌值）
      produces:
        - application/json
      responses:
        "200":
          description: 令牌列表
          schema:
            $ref: "#/definitions/response.DataResponse-array_pat_TokenDTO"
        "401":
          description: 未授权
          schema:
            $ref: "#/definitions/response.ErrorResponse"
        "500":
          description: 服务器内部错误
          schema:
            $ref: "#/definitions/response.ErrorResponse"
