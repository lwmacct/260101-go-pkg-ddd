      parameters:
        - description: 令牌ID
          in: path
          minimum: 1
          name: id
          required: true
          type: integer
      produces:
        - application/json
      responses:
        "200":
          description: 令牌删除成功
          schema:
            $ref: "#/definitions/response.MessageResponse"
        "400":
          description: 无效的令牌ID
          schema:
            $ref: "#/definitions/response.ErrorResponse"
        "401":
          description: 未授权
          schema:
            $ref: "#/definitions/response.ErrorResponse"
        "404":
          description: 令牌不存在
          schema:
            $ref: "#/definitions/response.ErrorResponse"
      security:
        - BearerAuth: []
      summary: 删除令牌
      tags:
        - User - Personal Access Token
    get:
      consumes:
        - application/json
      description: 获取指定个人访问令牌的详细信息（不包含令牌值）
      parameters:
        - description: 令牌ID
          in: path
          minimum: 1
          name: id
          required: true
          type: integer
      produces:
        - application/json
      responses:
        "200":
          description: 令牌详情
          schema:
            $ref: "#/definitions/response.DataResponse-pat_TokenDTO"
        "400":
          description: 无效的令牌ID
          schema:
            $ref: "#/definitions/response.ErrorResponse"
        "401":
          description: 未授权
          schema:
            $ref: "#/definitions/response.ErrorResponse"
        "404":
          description: 令牌不存在
          schema:
            $ref: "#/definitions/response.ErrorResponse"
      security:
        - BearerAuth: []
      summary: 令牌详情
      tags:
        - User - Personal Access Token
  /api/user/tokens/{id}/disable:
    patch:
      consumes:
        - application/json
      description: 暂停指定令牌的使用（可再次启用）
      parameters:
        - description: 令牌ID
          in: path
          minimum: 1
          name: id
          required: true
          type: integer
      produces:
        - application/json
      responses:
        "200":
          description: 令牌已禁用
          schema:
            $ref: "#/definitions/response.MessageResponse"
        "400":
          description: 无效的令牌ID
          schema:
            $ref: "#/definitions/response.ErrorResponse"
        "401":
          description: 未授权
          schema:
            $ref: "#/definitions/response.ErrorResponse"
      security:
        - BearerAuth: []
      summary: 禁用令牌
      tags:
        - User - Personal Access Token
  /api/user/tokens/{id}/enable:
    patch:
      consumes:
        - application/json
      description: 重新启用已禁用的令牌
      parameters:
        - description: 令牌ID
          in: path
          minimum: 1
          name: id
          required: true
          type: integer
      produces:
        - application/json
      responses:
        "200":
          description: 令牌已启用
          schema:
            $ref: "#/definitions/response.MessageResponse"
        "400":
          description: 无效的令牌ID
          schema:
            $ref: "#/definitions/response.ErrorResponse"
        "401":
          description: 未授权
          schema:
            $ref: "#/definitions/response.ErrorResponse"
      security:
        - BearerAuth: []
      summary: 启用令牌
      tags:
        - User - Personal Access Token
