          schema:
            $ref: "#/definitions/response.ErrorResponse"
        "500":
          description: 服务器错误
          schema:
            $ref: "#/definitions/response.ErrorResponse"
      security:
        - BearerAuth: []
      summary: 获取缓存值
      tags:
        - System
  /api/admin/cache/keys:
    delete:
      consumes:
        - application/json
      description: 批量删除匹配 pattern 的所有 keys
      parameters:
        - description: Pattern 匹配模式（不含应用前缀，如 "setting:*"）
          in: query
          name: pattern
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: 成功
          schema:
            $ref: "#/definitions/response.DataResponse-cache_DeleteResultDTO"
        "400":
          description: 参数错误
          schema:
            $ref: "#/definitions/response.ErrorResponse"
        "500":
          description: 服务器错误
          schema:
            $ref: "#/definitions/response.ErrorResponse"
      security:
        - BearerAuth: []
      summary: 批量删除缓存
      tags:
        - System
    get:
      consumes:
        - application/json
      description: 按 pattern 扫描缓存 keys（类似 redis-cli SCAN）
      parameters:
        - description: Cursor 游标（用于分页），首次查询传 "0" 或留空
          in: query
          name: cursor
          type: string
        - description: Limit 每次返回的最大数量
          in: query
          maximum: 1000
          minimum: 1
          name: limit
          type: integer
        - description: Pattern 匹配模式（不含应用前缀，如 "setting:*"）
          in: query
          name: pattern
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: 成功
          schema:
            $ref: "#/definitions/response.DataResponse-cache_ScanKeysResultDTO"
        "400":
          description: 参数错误
          schema:
            $ref: "#/definitions/response.ErrorResponse"
        "500":
          description: 服务器错误
          schema:
            $ref: "#/definitions/response.ErrorResponse"
      security:
        - BearerAuth: []
      summary: 扫描缓存键
      tags:
        - System
