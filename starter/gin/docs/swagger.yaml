    get:
      description: Kubernetes liveness probe，检查应用是否存活
      produces:
        - application/json
      responses:
        "200":
          description: 存活
          schema:
            $ref: "#/definitions/response.DataResponse-any"
      summary: 存活检查
      tags:
        - 系统 (System)
  /health/ready:
    get:
      description: Kubernetes readiness probe，检查应用是否就绪接受流量
      produces:
        - application/json
      responses:
        "200":
          description: 就绪
          schema:
            $ref: "#/definitions/response.DataResponse-any"
        "503":
          description: 未就绪
          schema:
            $ref: "#/definitions/response.ErrorResponse"
      summary: 就绪检查
      tags:
        - 系统 (System)
