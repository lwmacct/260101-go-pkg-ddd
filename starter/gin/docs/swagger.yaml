        - application/json
      responses:
        "200":
          description: 分类列表
          schema:
            $ref: "#/definitions/response.DataResponse-array_setting_CategoryMetaDTO"
        "401":
          description: 未授权
          schema:
            $ref: "#/definitions/response.ErrorResponse"
        "500":
          description: 服务器内部错误
          schema:
            $ref: "#/definitions/response.ErrorResponse"
      security:
        - BearerAuth: []
      summary: 配置分类列表
      tags:
        - User - Settings
  /api/user/teams:
    get:
      consumes:
        - application/json
      description: 获取当前用户加入的所有团队（可按组织筛选）
      parameters:
        - in: query
          minimum: 1
          name: org_id
          type: integer
      produces:
        - application/json
      responses:
        "200":
          description: 团队列表
          schema:
            $ref: "#/definitions/response.DataResponse-array_org_UserTeamDTO"
        "401":
          description: 未授权
          schema:
            $ref: "#/definitions/response.ErrorResponse"
        "500":
          description: 服务器内部错误
          schema:
            $ref: "#/definitions/response.ErrorResponse"
      security:
        - BearerAuth: []
