          description: Scope 列表
          schema:
            $ref: "#/definitions/response.DataResponse-array_pat_ScopeInfoDTO"
        "401":
          description: 未授权
          schema:
            $ref: "#/definitions/response.ErrorResponse"
      security:
        - BearerAuth: []
      summary: Scope 列表
      tags:
        - User - Personal Access Token
  /health:
    get:
      consumes:
        - application/json
      description: 检查系统服务健康状态（数据库、Redis）
      produces:
        - application/json
      responses:
        "200":
          description: 服务健康
          schema:
            $ref: "#/definitions/response.DataResponse-github_com_lwmacct_260101-go-pkg-ddd_internal_application_health_HealthReport"
        "503":
          description: 服务降级
          schema:
            $ref: "#/definitions/response.DataResponse-github_com_lwmacct_260101-go-pkg-ddd_internal_application_health_HealthReport"
      summary: 健康检查
      tags:
        - 系统 (System)
