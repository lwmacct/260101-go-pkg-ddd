          description: 未授权
          schema:
            $ref: "#/definitions/response.ErrorResponse"
        "404":
          description: 分类不存在
          schema:
            $ref: "#/definitions/response.ErrorResponse"
        "500":
          description: 服务器内部错误
          schema:
            $ref: "#/definitions/response.ErrorResponse"
      security:
        - BearerAuth: []
      summary: 用户配置列表
      tags:
        - User - Settings
  /api/user/settings/{key}:
    delete:
      consumes:
        - application/json
      description: 删除用户自定义配置，恢复为系统默认值
      parameters:
        - description: 配置键
          in: path
          name: key
          required: true
          type: string
      produces:
        - application/json
      responses:
        "204":
          description: 重置成功
        "401":
          description: 未授权
          schema:
            $ref: "#/definitions/response.ErrorResponse"
        "500":
          description: 服务器内部错误
          schema:
            $ref: "#/definitions/response.ErrorResponse"
      security:
        - BearerAuth: []
      summary: 重置用户配置
      tags:
        - User - Settings
    get:
      consumes:
        - application/json
      description: 根据配置键获取用户配置（合并系统默认值）
      parameters:
        - description: 配置键
          in: path
          name: key
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: 配置详情
          schema:
            $ref: "#/definitions/response.DataResponse-setting_UserSettingDTO"
        "401":
          description: 未授权
          schema:
            $ref: "#/definitions/response.ErrorResponse"
        "404":
          description: 配置不存在
          schema:
            $ref: "#/definitions/response.ErrorResponse"
      security:
        - BearerAuth: []
      summary: 用户配置详情
      tags:
        - User - Settings
    put:
      consumes:
        - application/json
      description: 用户设置自定义配置值
      parameters:
        - description: 配置键
          in: path
          name: key
          required: true
          type: string
        - description: 配置值
          in: body
          name: request
          required: true
          schema:
            $ref: "#/definitions/handler.SetUserSettingRequest"
      produces:
        - application/json
      responses:
        "200":
          description: 设置成功
          schema:
            $ref: "#/definitions/response.DataResponse-setting_UserSettingDTO"
        "400":
          description: 参数错误
          schema:
            $ref: "#/definitions/response.ErrorResponse"
        "401":
          description: 未授权
          schema:
            $ref: "#/definitions/response.ErrorResponse"
        "404":
          description: 配置不存在
          schema:
            $ref: "#/definitions/response.ErrorResponse"
        "500":
          description: 服务器内部错误
          schema:
            $ref: "#/definitions/response.ErrorResponse"
      security:
        - BearerAuth: []
      summary: 设置用户配置
      tags:
        - User - Settings
  /api/user/settings/batch:
    post:
      consumes:
        - application/json
      description: 用户批量设置多个自定义配置值
      parameters:
        - description: 配置列表
          in: body
          name: request
          required: true
          schema:
            $ref: "#/definitions/handler.BatchSetUserSettingsRequest"
      produces:
        - application/json
      responses:
        "200":
          description: 批量设置成功
          schema:
            $ref: "#/definitions/response.MessageResponse"
        "400":
          description: 参数错误
          schema:
            $ref: "#/definitions/response.ErrorResponse"
        "401":
          description: 未授权
          schema:
            $ref: "#/definitions/response.ErrorResponse"
        "500":
          description: 服务器内部错误
          schema:
            $ref: "#/definitions/response.ErrorResponse"
