      consumes:
        - application/json
      description: 用户创建新的个人访问令牌(PAT)，用于API访问。令牌仅在创建时显示一次
      parameters:
        - description: 令牌信息
          in: body
          name: request
          required: true
          schema:
            $ref: "#/definitions/pat.CreateDTO"
